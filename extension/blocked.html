<!DOCTYPE html>
<html>
  <head>
    <title>Blocked</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #ff4d4d;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .motivator {
        background-color: white;
        color: #ff4d4d;
        padding: 10px 20px;
        border-radius: 30px;
        font-weight: bold;
        font-size: 1rem;
        transition: 0.3s;
        cursor: pointer;
      }

      .motivator:hover {
        background-color: #ffe6e6;
      }
    </style>
  </head>
  <body>
    <h1><b>This site is blocked!</b></h1>
    <p>You added this to your blocklist to stay productive.</p>
    <div id="goBackBtn" class="motivator">Stay focused</div>

    <script src="blocked.js"></script>
  </body>
</html>
